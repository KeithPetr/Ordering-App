<html>
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-img">
        <img
          src="images/hamburger.jpg"
          class="header-img"
          alt="hamburger and french fries"
        />
      </div>
      <div class="menu" id="menu"></div>
      <p class="order-title hidden" id="order-title">Your Order</p>
      <div class="order" id="order"></div>
      <div class="total-price" id="total-price"></div>
      <div class="complete-order" id="complete-order"></div>
      <div class="delivery" id="delivery"></div>
      <button class="complete-order-btn hidden" id="complete-order-btn">Complete Order</button>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
